<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/styles.scss"
    />
  </head>
  <body>
    <div class="card">
      <h2 class="card__title">Really nice shirt</h2>
      <img
        src="../images/tshirt.png"
        alt="a really nice shirt"
        class="card__image"
      />
      <p class="card__price">$49.<span>99</span></p>
      <p class="card__desc">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor totam
        perferendis unde itaque quidem magnam eligendi autem!
      </p>
      <a href="#" class="btn btn--accent">Add to cart</a>
      <a href="#" class="btn">Add to wishlist</a>
    </div>
    <script src="../javascripts/index.js"></script>
  </body>
</html>
